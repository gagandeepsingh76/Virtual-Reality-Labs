<html>
    <body>
        <h2>JSs is a dynamically typed programming</h2>
        <script>
            var a=10;
            var b=10.5;
            var c='psit';
            document.write("a=:",a);
            document.write("b=:",b);
            document.write("<br>c=:",c);
            document.write("<br>",typeof(a),"<br>",typeof(b),"<br>",typeof(c));
        </script>
    </body>
</html>
